<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构建微前端</title>
</head>

<body>
    <script src="/lib/umd/single-spa.js"></script>
    <script>
        // 参数 1) 注册应用的名字
        singleSpa.registerApplication('app1', async (props) => {
            return {
                bootstrap: [async (props) => {
                    console.log('项目启用了1~~~~');
                }, async (props) => {
                    console.log('项目启用了2~~~~');
                }, async (props) => {
                    console.log('项目启用了3~~~~');
                }], // 启动状态
                mount: async (props) => { },     // 挂载状态
                unmount: async (props) => { },   // 卸载状态
            }
        },
            location => location.hash.startsWith('#/app1'), // 激活规则
            {
                store: { name: '张三', age: 18 } // 注册应用的时候可以传递参数
            }
        )

        singleSpa.start(); // 启动这个应用

        // registerApplication 默认会加载应用
        // start时会挂载应用
    </script>
</body>

</html>
